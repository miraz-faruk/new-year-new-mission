<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year New Mission</title>
    <!-- CSS file link -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond:wght@800&family=Manrope:wght@800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="banner">
        <!-- Banner Section -->
        <div class="banner-image">
            <img src="images/Banner Image.png" alt="">
        </div>
        <div class="banner-text">
            <h3 class="first-text">Happy New Year</h3>
            <h1 class="second-text">New Year Party <br> Celebration</h1>
        </div>
    </header>
    <main>
        <!-- All categories section -->
        <section class="category-section">
            <div>
                <h1 class="category-text1">65% OFF</h1>
                <p class="category-desc">OUR HOLIDAY DEALS ARE BETTER</p>
                <h3 class="category-text2">ALL CATEGORIES</h3>
            </div>
            <div class="new-year-image">
                <img src="images/New Year Photo.png" alt="">
            </div>
        </section>
        <!-- Midnight party section -->
        <section class="mid-night">
            <div class="mid-night-image">
                <img src="images/Vectorrr.png" alt="">
            </div>
            <div class="mid-night-content">
                <div class="mid-night-text">
                    <h3 class="mid-night-header">Welcome to <br> midnight party</h3>
                    <p class="mid-night-desc">Step into a world of mystery and glamour at our New Year's Eve Midnight
                        Masquerade Party! <br> As the clock strikes midnight. As the clock strikes midnight.</p>
                    <button class="btn-join-now">JOIN NOW</button>
                </div>
                <div class="mid-night-image2">
                    <img src="images/Group 70.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
